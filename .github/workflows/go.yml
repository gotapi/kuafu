name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go mod tidy; go build -v -o ./kuafu ./src/*.go

    - name: Test
      run: go test -v ./src/
    
    - name: Server
      run: ./kuafu -config ./etc/main.toml
    
